<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
          rel="stylesheet">
    <link href="reading_order.css"
          rel="stylesheet"
          type="text/css" />
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>
    <h1>Kyle's Kopius Komics</h1>
    <div class="messageBox">
        <div class="messageTopper"
             id="message"></div>
    </div>
    <div class="messageBox">
        <button class="add-button"
                id="addBtn"
                style="background: #00ff00; font-size:20px">+ Add Comic +</button>
    </div>
    <table id="comicTable"
           class="draggable-table">
        <thead>
            <tr>
                <td></td>
                <td>Comic</td>
                <td>Creator</td>
                <td>Reason for Suggestion</td>
                <td>Kyle's Rating</td>
                <td></td>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>
                    <button class="material-icons">reorder</button>
                </td>
                <td>BATMAN</td>
                <td>George W. Bush</td>
                <td>cuz cool cool lazer beams okay cool</td>
                <td>6969</td>
                <td><button class="material-icons">edit</button></td>
            </tr>
        </tbody>
    </table>

    <form class="form-popup"
          id="formPopup"
          method="POST">
        <h2>Add/Edit Entry</h2>
        <label for="comicName">Comic Name:</label>
        <input type="text"
               id="comicName"
               name="Comic"
               required>
        <label for="creator">Creator:</label>
        <input type="text"
               id="creator"
               name="Creator">
        <label for="reason">Reason for Suggestion (if any):</label>
        <textarea id="reason"
                  name="Reason"></textarea>
        <label for="rating">Your Rating (1 - 69,420):</label>
        <input type="number"
               id="rating"
               name="Rating"
               min="1"
               max="69420">
        <button id="saveBtn"
                type="submit">
            Save
        </button>
        <button id="cancelBtn"
                type="cancel">
            Cancel
        </button>
    </form>


    <div class="confirm-popup"
         id="confirmPopup">
        <div class="content">
            <p>Are you sure you want to delete this entry?</p>
            <button id="confirmDeleteBtn">Yes</button>
            <button id="cancelDeleteBtn">No</button>
        </div>
    </div>

    <script type="text/javascript"
            src="reading_order.js"></script>
</body>
